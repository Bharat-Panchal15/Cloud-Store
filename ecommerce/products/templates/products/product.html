{% extends 'base.html' %}

{% block title %}{{ product.name }} - Cloud Store{% endblock %}

{% block content %}
    <section class="container my-5">
        <div class="row g-4">

            <div class="col-md-5">
                {% if product.image %}
                    <img src="{{ product.image.url }}"
                        class="img-fluid rounded"
                        alt="{{ product.name }}">
                {% endif %}
            </div>

            <article class="col-md-7">
                <h1>{{ product.name }}</h1>
                <p class="fs-4 fw-semibold text-dark">
                    â‚¹{{ product.price }}
                </p>

                {% if product.description %}
                    <p class="text-muted">
                        {{ product.description }}
                    </p>
                {% endif %}

                <!-- ADD TO CART FORM -->
                <form method="post" action="{% url 'cart_add' product.id %}">
                    {% csrf_token %}

                    <input type="hidden" name="quantity" value="1">

                    <button type="submit" class="btn btn-dark mt-3">
                        Add to Cart
                    </button>
                </form>
            </article>

        </div>
    </section>
{% endblock %}
